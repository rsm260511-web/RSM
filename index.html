<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>RSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Montserrat,sans-serif;
  background:#0e0e11;
  color:#eaeaea;
}
header{
  padding:60px 20px;
  text-align:center;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:48px;
}
nav{
  background:#15151c;
  padding:10px;
}
nav a{
  margin-right:12px;
  cursor:pointer;
  font-weight:600;
}
main{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#1c1c25;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}
button{
  padding:8px 12px;
  margin-right:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
}
#singleArticle{display:none}
.comment{
  border-bottom:1px solid #333;
  padding:6px 0;
}
</style>
</head>

<body>

<header>
  <h1>RSM</h1>
</header>

<nav>
  <a onclick="showHome()">Home</a>
  <span id="titlesContainer"></span>
</nav>

<main>

<section id="home">
  <div class="card">
    <p id="siteDescription"></p>
  </div>
  <div id="articles"></div>
</section>

<section id="singleArticle" class="card">
  <h2 id="articleTitle"></h2>
  <p id="articleContent"></p>

  <div style="margin-top:20px">
    <button onclick="like()">üëç Like (<span id="likeCount">0</span>)</button>
    <button onclick="dislike()">üëé Dislike (<span id="dislikeCount">0</span>)</button>
  </div>

  <h3 style="margin-top:20px">Commenti</h3>
  <div id="comments"></div>

  <textarea id="commentText" placeholder="Scrivi un commento"></textarea>
  <button onclick="addComment()">Invia</button>
</section>

</main>

<script>
let articles=[];
let current=null;

fetch('https://raw.githubusercontent.com/rsm260511-web/RSM/main/data.json')
.then(r=>r.json())
.then(data=>{
  document.getElementById('siteDescription').innerText=data.description||'';
  articles=data.articles||[];
  renderArticles();
});

function renderArticles(){
  const a=document.getElementById('articles');
  const t=document.getElementById('titlesContainer');
  a.innerHTML='';
  t.innerHTML='';

  articles.forEach((art,i)=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<h2>${art.title}</h2>`;
    c.onclick=()=>openArticle(i);
    a.appendChild(c);

    const link=document.createElement('a');
    link.textContent=art.title;
    link.onclick=()=>openArticle(i);
    t.appendChild(link);
  });
}

function openArticle(i){
  current=i;
  document.getElementById('home').style.display='none';
  document.getElementById('singleArticle').style.display='block';

  const art=articles[i];
  document.getElementById('articleTitle').innerText=art.title;
  document.getElementById('articleContent').innerText=art.content;

  document.getElementById('likeCount').innerText=art.likes||0;
  document.getElementById('dislikeCount').innerText=art.dislikes||0;

  renderComments();
}

function showHome(){
  document.getElementById('home').style.display='block';
  document.getElementById('singleArticle').style.display='none';
}

function like(){
  articles[current].likes=(articles[current].likes||0)+1;
  document.getElementById('likeCount').innerText=articles[current].likes;
}

function dislike(){
  articles[current].dislikes=(articles[current].dislikes||0)+1;
  document.getElementById('dislikeCount').innerText=articles[current].dislikes;
}

function addComment(){
  const txt=document.getElementById('commentText');
  if(!txt.value.trim())return;
  if(!articles[current].comments)articles[current].comments=[];
  articles[current].comments.push(txt.value.trim());
  txt.value='';
  renderComments();
}

function renderComments(){
  const c=document.getElementById('comments');
  c.innerHTML='';
  (articles[current].comments||[]).forEach(com=>{
    const d=document.createElement('div');
    d.className='comment';
    d.innerText=com;
    c.appendChild(d);
  });
}
</script>

</body>
</html>
